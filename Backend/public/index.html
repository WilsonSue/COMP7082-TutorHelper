<!DOCTYPE html>
<html>

<head>
  <title>TutorHelper Interactive Test</title>
</head>

<body>
  <h1>TutorHelper Interactive Test</h1>

  <label>Topic:</label>
  <input id="topic" type="text" placeholder="Enter topic" />

  <label>Main Model:</label>
  <select id="modelSelect">
    <option value="gpt">GPT</option>
    <option value="mistral">Mistral</option>
    <option value="deepseek">DeepSeek</option>
    <option value="gemini">Gemini</option>
  </select>

  <br><br>
  <textarea id="question" placeholder="Ask a question or leave blank to start topic" rows="3" cols="50"></textarea>
  <br><br>

  <button id="startBtn">Start Topic</button>
  <button id="askBtn">Ask Question</button>
  <button id="hintBtn">Hint</button>

  <h3>Output:</h3>
  <pre id="output"></pre>

  <script src="app.js"></script>
</body>

</html>
