<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../icons/mortarboard-fill.svg" />
</head>
<body>
    <button class="btn-logout">Logout</button>
    
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="logo">
                <h1>Tutor Bot</h1>
            </div>
            <div class="welcome-message" id="welcomeMessage">Welcome, User!</div>
        </div>
        
        <div class="learning-section">
            <h2 class="section-title">Start Learning!</h2>
            
            <div class="learning-options">
                <div class="learning-option active" data-option="visual">
                    <div class="checkbox-container">
                        <div class="custom-checkbox checked">
                            <span class="checkmark">✓</span>
                        </div>
                    </div>
                    <div class="option-content">
                        <div class="option-title">Visual Learner</div>
                        <div class="option-description">For students who need images to study better.</div>
                    </div>
                </div>
                
                <div class="learning-option active" data-option="adhd">
                    <div class="checkbox-container">
                        <div class="custom-checkbox checked">
                            <span class="checkmark">✓</span>
                        </div>
                    </div>
                    <div class="option-content">
                        <div class="option-title">ADHD Learning Strategies</div>
                        <div class="option-description">For students who need ADHD learning strategies.</div>
                    </div>
                </div>
                
                <div class="learning-option active" data-option="due-dates">
                    <div class="checkbox-container">
                        <div class="custom-checkbox checked">
                            <span class="checkmark">✓</span>
                        </div>
                    </div>
                    <div class="option-content">
                        <div class="option-title">Due Dates</div>
                        <div class="option-description">An alarm or calendar to promote pressure induced learning.</div>
                    </div>
                </div>
            </div>
            
            <button class="btn-confirm" id="confirmBtn">Confirm</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/home.js"></script>
</body>
</html>
