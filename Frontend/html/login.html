<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../icons/mortarboard-fill.svg" />
</head>
<body>
    <div class="auth-container">
        <div class="card">
            <div class="logo">
                <h1>Tutor Bot <img src="../icons/mortarboard-fill.svg" alt="Logo"></h1>
            </div>
            
            <h2 class="welcome-text">Welcome Back!</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="login" class="form-label">Username or Email</label>
                    <input type="text" class="form-control" id="login" placeholder="Username/Email" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                
                <button type="submit" class="btn-primary">Login</button>
                
                <div class="auth-link">
                    Don't have an Account? <a href="signup.html">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
